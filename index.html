<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎 - ZhaoXinYu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC",
        "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #fafafa;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Splash 容器 */
    .splash {
      width: 100%;
      max-width: 1200px;
      padding: 0 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
      opacity: 1;
      transition: opacity 600ms ease, transform 600ms ease;
    }

    .splash.fade-out {
      opacity: 0;
      transform: translateY(-10px) scale(0.99);
    }

    /* 左侧文案区 */
    .splash-left {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .splash-title {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .splash-title .line {
      display: block;
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      color: rgba(255, 123, 92, 0.75);
      letter-spacing: -0.02em;
      opacity: 0;
      transform: translateY(20px);
      filter: blur(10px);
      animation: riseFade 800ms ease forwards;
    }

    .line-1 { animation-delay: 0ms; }
    .line-2 { animation-delay: 150ms; }
    .line-3 { animation-delay: 300ms; }

    @keyframes riseFade {
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .splash-tags {
      display: flex;
      gap: 12px;
      opacity: 0;
      animation: fadeIn 600ms ease 600ms forwards;
    }

    .splash-tag {
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(255, 123, 92, 0.1);
      border: 1px solid rgba(255, 123, 92, 0.2);
      color: rgba(255, 123, 92, 0.85);
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 右侧紫色光晕 + 人物 */
    .splash-right {
      position: relative;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash-blob {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
        rgba(147, 112, 219, 0.4) 0%, 
        rgba(138, 43, 226, 0.25) 40%, 
        transparent 70%);
      filter: blur(40px);
      opacity: 0;
      animation: blobFloat 10s ease-in-out infinite, fadeIn 800ms ease 400ms forwards;
    }

    @keyframes blobFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(10px, -15px) scale(1.05); }
      66% { transform: translate(-10px, 10px) scale(0.95); }
    }

    .splash-portrait {
      position: relative;
      width: 320px;
      height: 400px;
      object-fit: cover;
      border-radius: 200px 200px 20px 20px;
      box-shadow: 0 20px 60px rgba(138, 43, 226, 0.3);
      opacity: 0;
      transform: scale(0.9);
      animation: portraitIn 800ms ease 500ms forwards;
    }

    @keyframes portraitIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 跳过按钮 */
    .skip-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 12px 24px;
      border-radius: 24px;
      background: rgba(255, 123, 92, 0.1);
      border: 1px solid rgba(255, 123, 92, 0.3);
      color: rgba(255, 123, 92, 0.85);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 400ms ease 1000ms forwards;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .skip-btn:hover {
      background: rgba(255, 123, 92, 0.2);
      border-color: rgba(255, 123, 92, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 123, 92, 0.2);
    }

    /* 减少动画偏好支持 */
    @media (prefers-reduced-motion: reduce) {
      .splash-title .line,
      .splash-tags,
      .splash-blob,
      .splash-portrait,
      .skip-btn {
        animation: fadeInSimple 400ms ease forwards !important;
      }

      @keyframes fadeInSimple {
        to { opacity: 1; transform: none; filter: none; }
      }
    }

    /* 响应式：移动端 */
    @media (max-width: 768px) {
      .splash {
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 0 24px;
        text-align: center;
      }

      .splash-left {
        align-items: center;
      }

      .splash-title .line {
        font-size: 48px;
      }

      .splash-tags {
        justify-content: center;
        flex-wrap: wrap;
      }

      .splash-right {
        height: 350px;
      }

      .splash-blob {
        width: 300px;
        height: 300px;
      }

      .splash-portrait {
        width: 240px;
        height: 300px;
      }

      .skip-btn {
        bottom: 24px;
        right: 24px;
        padding: 10px 20px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <!-- 左侧：标题文案区 -->
    <div class="splash-left">
      <h1 class="splash-title">
        <span class="line line-1">HELLO</span>
        <span class="line line-2">I'M</span>
        <span class="line line-3">ZhaoXinYu</span>
      </h1>
      <div class="splash-tags">
        <span class="splash-tag">数据分析</span>
        <span class="splash-tag">应届毕业生</span>
      </div>
    </div>

    <!-- 右侧：紫色光晕 + 人物照片 -->
    <div class="splash-right">
      <div class="splash-blob"></div>
      <!-- 人物照片 - 使用材料 (5).jpg -->
      <img src="材料 (5).jpg" alt="Portrait" class="splash-portrait">
    </div>
  </div>

  <!-- 跳过按钮 -->
  <a href="主页.html" class="skip-btn" id="skipBtn">跳过 →</a>

  <script>
    // 6秒后自动跳转
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.classList.add('fade-out');

      // 600ms后跳转到主页
      setTimeout(() => {
        window.location.href = '主页.html';
      }, 600);
    }, 6000);

    // 点击跳过按钮立即跳转
    document.getElementById('skipBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const splash = document.getElementById('splash');
      splash.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = '主页.html';
      }, 300);
    });
  </script>
</body>
</html>
